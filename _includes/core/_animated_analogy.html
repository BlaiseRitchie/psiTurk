<!-- it works the same with all jquery version from 1.3.1 to 2.0.3 -->
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="/static/js/jssor.sliders.mini.js"></script>
<script>
    jQuery(document).ready(function ($) {
        var options = {
           $AutoPlay: true,
           $AutoPlayInterval: 8000,
           $Loop: true,
           $PauseOnHover: 3,
           $BulletNavigatorOptions: {                                //[Optional] Options to specify and enable navigator or not
                $Class: $JssorBulletNavigator$,                       //[Required] Class to create navigator instance
                $ChanceToShow: 2,                               //[Required] 0 Never, 1 Mouse Over, 2 Always
                $ActionMode: 1,                                 //[Optional] 0 None, 1 act by click, 2 act by mouse hover, 3 both, default value is 1
                $AutoCenter: 0,                                 //[Optional] Auto center navigator in parent container, 0 None, 1 Horizontal, 2 Vertical, 3 Both, default value is 0
                $Steps: 1,                                      //[Optional] Steps to go for each navigation request, default value is 1
                $Lanes: 1,                                      //[Optional] Specify lanes to arrange items, default value is 1
                $SpacingX: 0,                                   //[Optional] Horizontal space between each item in pixel, default value is 0
                $SpacingY: 0,                                   //[Optional] Vertical space between each item in pixel, default value is 0
                $Orientation: 1                                 //[Optional] The orientation of the navigator, 1 horizontal, 2 vertical, default value is 1
            }

        };
        var jssor_slider1 = new $JssorSlider$('slider1_container', options);


    });
</script>

        <div class="row animation-row">
        	<div class="col-xs-12" style="max-width: 750px;">
            <div id="slider1_container" style="position: relative; top: 0px; left: 0px; width: 700px; height: 284px;">
                                    <!-- Slides Container -->
                <div u="slides" style="cursor: move; position: absolute; overflow: hidden; left: 0px; top: 0px; width: 750px; height: 284px;">
                    <div><img u="image" src="/static/images/animated_analogy/animated_analogy_frame1.png" /></div>
                    <div><img u="image" src="/static/images/animated_analogy/animated_analogy_frame2.png" /></div>
                    <div><img u="image" src="/static/images/animated_analogy/animated_analogy_frame3.png" /></div>
                    <div><img u="image" src="/static/images/animated_analogy/animated_analogy_frame4.png" /></div>
                    <div><img u="image" src="/static/images/animated_analogy/animated_analogy_frame5.png" /></div>
                </div>

               <!-- Bullet Navigator Skin Begin -->
                <style>
                    /* jssor slider bullet navigator skin 17 css */
                    /*
                    .jssorb17 div           (normal)
                    .jssorb17 div:hover     (normal mouseover)
                    .jssorb17 .av           (active)
                    .jssorb17 .av:hover     (active mouseover)
                    .jssorb17 .dn           (mousedown)
                    */
                    .jssorb17 div, .jssorb17 div:hover, .jssorb17 .av
                    {
                        background: url(/static/images/dots.png) no-repeat;
                        overflow:hidden;
                        cursor: pointer;
                    }
                    .jssorb17 div { background-position: -7px -7px; }
                    .jssorb17 div:hover, .jssorb17 .av:hover { background-position: -37px -7px; }
                    .jssorb17 .av { background-position: -67px -7px; }
                    .jssorb17 .dn, .jssorb17 .dn:hover { background-position: -97px -7px; }
                </style>
                <!-- bullet navigator container -->
                <div u="navigator" class="jssorb17" style="position: absolute; bottom: 16px; right: 96px;">
                    <!-- bullet navigator item prototype -->
                    <div u="prototype" style="WIDTH: 16px; HEIGHT: 16px; padding-left: 10px;"></div>
                </div>
                <!-- Bullet Navigator Skin End -->
            </div>
          </div>
        </div>
